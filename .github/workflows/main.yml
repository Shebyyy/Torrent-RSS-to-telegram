name: Nyaa RSS to Telegram

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes; adjust as needed
  workflow_dispatch:  # Allows for manual triggering

jobs:
  post_to_telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run RSS Feed Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Set this secret in your repository
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}      # Set this secret in your repository
        run: python send_rss_to_telegram.py
